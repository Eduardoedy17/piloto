{% extends "base.html" %}

{% block title %} Cadastro de Produto {% endblock title %}

{% block titulo_pagina %} Novo Produto {% endblock titulo_pagina %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="">
                {% csrf_token %}
                
                {{ form.as_p }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'produto' %}" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
