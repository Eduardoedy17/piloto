{% extends 'base.html' %}

{% block title %} Contato {% endblock title %}

{% block titulo_pagina %} Entre em Contato {% endblock titulo_pagina %}

{% block content %}

    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }} 

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
